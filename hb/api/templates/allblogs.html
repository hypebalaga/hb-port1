{% extends "base.html" %} {% block content %}
<section class="section project" aria-labelledby="project-label" id="section4">
  <div class="container mt-3">
    <p class="section-subtitle" id="project-label">Blogs</p>

    <h2 class="h2 section-title">Check out some of our blogs</h2>

    <ul class="grid-list">
      {% for blog in Post %}
      <li>
        <div class="project-card">
          <figure
            class="card-banner img-holder"
            style="--width: 560; --height: 350"
          >
            <img
              src="{{ blog.thumbnail.url }}"
              width="560"
              height="350"
              loading="lazy"
              alt="Ligula tristique quis risus"
              class="img-cover"
            />
          </figure>

          <div class="card-content">
            <h3 class="h3">
              <a href="{% url 'blog' blog.id %}" class="card-title"
                >{{ blog.title }}</a
              >
            </h3>

            <p class="card-text">{{ blog.description|truncatechars:100 }}...</p>

            <ul class="card-meta-list">
              <li class="card-meta-item">
                <ion-icon name="calendar-outline" aria-hidden="true"></ion-icon>

                <time class="meta-text" datetime="2022-04-14"
                  >{{ blog.created_at }}</time
                >
              </li>
            </ul>
          </div>
        </div>
      </li>

      {% endfor %}
    </ul>
  </div>
</section>
{% endblock %}
